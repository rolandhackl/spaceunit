<ha-card style="padding: 12px; background: #406a8d; display: grid; grid-template-columns: 1fr auto; grid-template-rows: auto 1fr; height: 140px; position: relative; opacity: 0.7;">
        
    <!-- Titel oben links -->
    <div style="grid-column: 1; grid-row: 1; display: flex; flex-direction: column; justify-content: start;">
      <div style="font-weight: bold; font-size: 1.2em; margin-bottom: 4px;">
        Wohnzimmer
      </div>
      <div id="temps" style="font-size: 0.9em; opacity: 0.75;">23 Â°C | 57 %</div>
    </div>

    <!-- Button-Leiste rechts -->
    <div style="grid-column: 2; grid-row: 1 / span 2; display: flex; flex-direction: column; justify-content: center; gap: 8px;">
        <ul>
            <li style="list-style: none; display: flex; align-items: center; justify-content: center; background: #5c5c5c; border-radius: 50%; width: 30px; height: 30px; margin: 5px;">
                <ha-icon icon="${this.config.btn-icon1 || 'mdi:home'}" style="--mdc-icon-size: 24px;"></ha-icon>
            </li>
            <li style="list-style: none; display: flex; align-items: center; justify-content: center; background: #5c5c5c; border-radius: 50%; width: 30px; height: 30px; margin: 5px;">
                <ha-icon icon="${this.config.btn-icon2 || 'mdi:home'}" style="--mdc-icon-size: 24px;"></ha-icon>
            </li>
            <li style="list-style: none; display: flex; align-items: center; justify-content: center; background: #5c5c5c; border-radius: 50%; width: 30px; height: 30px; margin: 5px;">
                <ha-icon icon="${this.config.btn-icon3 || 'mdi:home'}" style="--mdc-icon-size: 24px;"></ha-icon>
            </li>
        </ul>
    </div>

    <!-- Icon unten links -->
    <div style="grid-column: 1; grid-row: 2; position: relative;">
      <div style="position: absolute; left: -22px; top: 7px; width: 96px; height: 96px; border-radius: 50%;  background: #5c5c5c; display: flex; align-items: center; justify-content: center;">
        <ha-icon icon="${this.config.icon || 'mdi:home'}" style="--mdc-icon-size: 64px;"></ha-icon>
        <span id="status-badge" style="position: absolute; top: 4px; right: 4px; background: #2196f3; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white;">        
          <ha-icon icon="${this.config.badge-icon || 'mdi:home'}" style="--mdc-icon-size: 64px;"></ha-icon>        
        </span>
      </div>
      
      <span id="status-badge2" style="position: absolute; top: 40px; left: 60px; background:rgb(237, 10, 10); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white;">    
        <ha-icon icon="${this.config.badge2icon || 'mdi:home'}" style="--mdc-icon-size: 14px;"></ha-icon>   
      </span>
    </div>

  </ha-card>
